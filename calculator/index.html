<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Hello Calculator!
    <div>
      <div class="d">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="add">+</button>
      </div>
      <div class="d">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="sub">-</button>
      </div>
      <div class="d">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="mul">*</button>
      </div>
      <div class="d">
        <button class="clean">AC</button>
        <button>0</button>
        <button class="equal">=</button>
        <button class="div">/</button>
      </div>
      <div>
        <textarea id="data" cols="10" rows="5"></textarea>
      </div>

      <textarea
        id="output"
        style="background-color: rgb(65, 193, 140)"
        cols="10"
        rows="3"
      ></textarea>
    </div>

    <script src="script.js"></script>
  </body>
</html>
