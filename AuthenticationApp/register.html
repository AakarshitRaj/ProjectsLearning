<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <h1>Register New Account</h1>
    <div>
      <input id="newemail" type="email" placeholder="Email Address" />
      <br />
      <br />
      <input id="newUsername" type="text" placeholder="Choose a Username" />
      <br />
      <br />
      <input id="newPassword" type="password" placeholder="Choose a Password" />
      <br />
      <br />
    </div>
    <button onclick="register()">Register</button>
    <br />
    <p>
      Already have an account? <a href="index.html"><button>Login</button></a>
    </p>

    <script src="script.js"></script>
  </body>
</html>
